<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capitral</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <!-- 5 Creamos el for para mostar los valores -->
      @for (country of countries(); track country.cca2; let index = $index) {
      <tr>
        <td>{{ index + 1 }}</td>
        <td>{{ country.flag }}</td>
        <td>
          <!-- Tarea Mapper, utilizamos ahora nuestra interfaz  -->
          <img [src]="country.flagSvg" [alt]="country.name" class="w-10" />
        </td>
        <td>{{ country.name }}</td>
        <td>{{ country.capital }}</td>
        <td>{{ country.population }}</td>
        <td>
          <a class="link-primary cursor-pointer">Mas informacion</a>
        </td>
      </tr>
      }
      <tr></tr>
    </tbody>
  </table>
</section>
